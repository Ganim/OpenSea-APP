# fly.toml - OpenSea APP (Frontend) Configuration
# Documentation: https://fly.io/docs/reference/configuration/

app = 'opensea-app'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'
  [build.args]
    NEXT_PUBLIC_API_URL = 'https://opensea-api.fly.dev'
    NEXT_PUBLIC_API_BASE_URL = 'https://opensea-api.fly.dev'
    NEXT_PUBLIC_EXTERNAL_API_BASE_URL = 'https://brasilapi.com.br/api'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 3000
    type = 'http'
    interval = '15s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/'
